<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Control Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(ellipse at center, #1a1a1a 0%, #000000 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.05) 0%, transparent 20%),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 2px,
                    rgba(255, 255, 255, 0.03) 4px
                );
            animation: move 20s linear infinite;
            z-index: 1;
        }

        @keyframes move {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(50px) rotate(1deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); }
            50% { box-shadow: 0 0 40px rgba(255, 255, 255, 0.2), 0 0 60px rgba(255, 255, 255, 0.1); }
        }

        .login-container {
            background: linear-gradient(145deg, rgba(30, 30, 30, 0.95), rgba(10, 10, 10, 0.95));
            backdrop-filter: blur(20px);
            padding: 40px 30px;
            border-radius: 25px;
            width: 90%;
            max-width: 400px;
            position: relative;
            z-index: 2;
            border: 2px solid rgba(255, 255, 255, 0.1);
            animation: slideIn 0.8s ease-out, glow 3s ease-in-out infinite;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.7),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.5);
            transition: all 0.5s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.5);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 25px;
            padding: 2px;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.3), transparent, rgba(255, 255, 255, 0.3));
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            z-index: -1;
            animation: pulse 4s ease-in-out infinite;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-img {
            height: 120px;
            width: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            background-color: black;
            padding: 10px;
            filter: drop-shadow(0 0 10px rgba(0, 200, 255, 0.3));
            animation: pulse 2s ease-in-out infinite;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ffffff, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .login-container h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 400;
            font-size: 1.8rem;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #cccccc;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            padding-left: 50px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(0, 200, 255, 0.5);
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.3),
                0 0 0 4px rgba(0, 200, 255, 0.1);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9rem;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 1.1rem;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .password-toggle:hover {
            color: rgba(0, 200, 255, 0.8);
        }

        .form-group input:focus ~ .input-icon {
            color: rgba(0, 200, 255, 0.8);
            transform: translateY(-50%) scale(1.1);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00ffcc 0%, #0088ff 100%);
            border: none;
            color: #000;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            margin-top: 15px;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 15px rgba(0, 136, 255, 0.3);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 8px 25px rgba(0, 136, 255, 0.4),
                0 5px 15px rgba(0, 200, 255, 0.2);
            background: linear-gradient(135deg, #00ffcc 0%, #0088ff 100%);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .home-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            margin-top: 15px;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .home-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .home-btn:hover::before {
            left: 100%;
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.3),
                0 5px 15px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.1) 100%);
            border-color: rgba(255, 255, 255, 0.2);
            color: #00ffcc;
        }

        .home-btn:active {
            transform: translateY(-1px);
        }

        .home-btn i {
            transition: all 0.3s ease;
        }

        .home-btn:hover i {
            transform: translateX(-3px);
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 20px;
            padding: 12px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 107, 107, 0.2);
            animation: slideIn 0.5s ease-out;
            font-size: 0.9rem;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .login-btn.loading {
            pointer-events: none;
            opacity: 0.9;
            background: linear-gradient(135deg, #00ffcc 0%, #0088ff 100%);
        }

        .login-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-top: 2px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                border-radius: 20px;
            }
            
            .logo-img {
                height: 70px;
            }
            
            .logo-text {
                font-size: 1.5rem;
            }
            
            .login-container h1 {
                font-size: 1.5rem;
                margin-bottom: 25px;
            }
            
            .form-group input {
                padding: 14px 18px;
                padding-left: 45px;
                font-size: 14px;
            }
            
            .input-icon {
                left: 15px;
                font-size: 1rem;
            }
            
            .login-btn, .home-btn {
                padding: 15px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="login-container">
        <div class="logo">
            <img src="/static/images/A.png" alt="Logo" class="logo-img">
            <div class="logo-text">A</div>
        </div>
        <h1>السلام عليكم</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="error">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    <i class="fas fa-user input-icon"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <i class="fas fa-lock input-icon"></i>
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                </div>
            </div>
            
            <button type="submit" class="login-btn" onclick="this.classList.add('loading')">
                LOGIN
            </button>

            <a href="/" class="home-btn">
                <i class="fas fa-arrow-left"></i>
                BACK TO HOME
            </a>
        </form>
    </div>

    <script>
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 480 ? 15 : 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                const duration = Math.random() * 10 + 10;
                particle.style.animation = `float ${duration}s linear infinite`;
                
                particle.style.animationDelay = `${Math.random() * 10}s`;
                
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            const inputs = document.querySelectorAll('input');
            const loginBtn = document.querySelector('.login-btn');
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.parentElement.querySelector('label').style.color = '#00ffcc';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.parentElement.querySelector('label').style.color = '#cccccc';
                });
            });
            
            document.querySelector('form').addEventListener('submit', function(e) {
                loginBtn.classList.add('loading');
                
                setTimeout(() => {
                    loginBtn.classList.remove('loading');
                }, 3000);
            });
        });
    </script>
</body>
</html>
